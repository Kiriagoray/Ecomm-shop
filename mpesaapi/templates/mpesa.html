{% extends 'base.html' %}

{% block content %}
<header class="bg-black py-5">
    <div class="container px-4 px-lg-5 my-5 text-center text-white">
        <h1 class="display-4 fw-bolder">Payment</h1>
        <p class="lead fw-normal text-white-50 mb-0">Enter your details to initiate the transaction</p>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">M-Pesa Payment</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Phone Number Field -->
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="e.g. 254712345678" required>
                        </div>

                        <!-- Amount Field -->
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">Pay Now</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <br/><br/><br/><br/><br/>
{% endblock %}
